<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyaoo home page</title>  
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
<!-- available balance-->
<div class="stats shadow">
    <div class="stat">
      <div id="available-money" class="stat-value">9400</div>
      <div class="stat-desc">total balance</div>
    </div>
  </div>
  <div class="divider"></div>
  <!-- user action -->
   <div>
    <button id="add-money-show" class="btn">add money</button>
    <button id="cash-out-show" class="btn">cash out</button>
    <button id="transaction-show" class="btn">transaction</button>
   </div>
   <div class="divider"></div>
   <!-- add money from -->
   <div id="add-money-from" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
    <form class="card-body">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Amount</span>
        </label>
        <input id="add-amount-input"  type="text" placeholder="Amount" class="input input-bordered" required />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">pin</span>
        </label>
        <input id="input-pin" type="password" placeholder="password" class="input input-bordered" required />
      </div>
      <div class="form-control mt-6">
        <button id="btn-add-money" class="btn btn-primary">add money</button>
      </div>
    </form>
  </div>
  <!-- add money from end -->
<!-- cash out start -->
<div id="cash-out-from" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
  <form class="card-body">
    <div class="form-control">
      <label class="label">
        <span class="label-text">Amount</span>
      </label>
      <input id="cash-out-input"  type="text" placeholder="Amount" class="input input-bordered" required />
    </div>
    <div class="form-control">
      <label class="label">
        <span class="label-text">pin</span>
      </label>
      <input id="input-pin-cashOut" type="password" placeholder="password" class="input input-bordered" required />
    </div>
    <div class="form-control mt-6">
      <button id="btn-cash-out" class="btn btn-primary">cash out</button>
    </div>
  </form>
</div>
<!-- cash out end -->
<!-- transaction start -->
 <div class="hidden" id="transaction-history">
  <h1>transaction history</h1>
 </div>
<!-- transaction end -->
          </div>
        </div>
      </div>
</main>
<script src="./js/userAction.js"></script>
<script src="./js/utitlites.js"></script>
<script src="./js/cashOut.js"></script>
<script src="./js/transaction.js"></script>
</body>
</html>
