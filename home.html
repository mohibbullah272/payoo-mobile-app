<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyaoo home page</title>  
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
<!-- available balance-->
<div class="stats shadow">
    <div class="stat">
      <div id="available-money" class="stat-value">9400</div>
      <div class="stat-desc">total balance</div>
    </div>
  </div>
  <div class="divider"></div>
  <!-- user action -->
   <div>
    <button id="add-money-show" class="btn">add money</button>
    <button id="cash-out-show" class="btn">cash out</button>
   </div>
   <div class="divider"></div>
   <!-- add money from -->
   <div id="add-money-from" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
    <form class="card-body">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Amount</span>
        </label>
        <input id="add-amount-input"  type="text" placeholder="Amount" class="input input-bordered" required />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">pin</span>
        </label>
        <input id="input-pin" type="password" placeholder="password" class="input input-bordered" required />
      </div>
      <div class="form-control mt-6">
        <button id="btn-add-money" class="btn btn-primary">add money</button>
      </div>
    </form>
  </div>
  <!-- add money from end -->
<!-- cash out start -->
<div id="cash-out-from" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
  <form class="card-body">
    <div class="form-control">
      <label class="label">
        <span class="label-text">Amount</span>
      </label>
      <input id="cash-out-input"  type="text" placeholder="Amount" class="input input-bordered" required />
    </div>
    <div class="form-control">
      <label class="label">
        <span class="label-text">pin</span>
      </label>
      <input id="input-pin-cashOut" type="password" placeholder="password" class="input input-bordered" required />
    </div>
    <div class="form-control mt-6">
      <button id="btn-cash-out" class="btn btn-primary">cash out</button>
    </div>
  </form>
</div>
<!-- cash out end -->

          </div>
        </div>
      </div>
</main>
<script>
  // add money  js start
document.getElementById('btn-add-money').addEventListener('click',function(event){
event.preventDefault();
const addMoneyInput =document.getElementById('add-amount-input').value;
const pinInput= document.getElementById('input-pin').value;
const available =document.getElementById('available-money').innerText;
if(pinInput === '1234' && addMoneyInput >= 20){
const availableNumber =parseFloat(available);
const addMoneyNumber =parseFloat(addMoneyInput);

const newMoney =addMoneyNumber + availableNumber;
document.getElementById('available-money').innerText= newMoney;
}
else{
    alert('invalid add money try again later')
}

})
// add money js end
// cash out money start
document.getElementById('btn-cash-out').addEventListener('click', function(event){
  event.preventDefault();
  const cashOut =document.getElementById('cash-out-input').value ;
  const cashOutPin =document.getElementById('input-pin-cashOut').value ;
  const availableMoney =document.getElementById('available-money').innerText;
  const cashOutNumber =parseFloat(cashOut);
  const availableNumber =parseFloat(availableMoney)
  if(cashOutPin === '1234'){
const newBalance = availableNumber - cashOutNumber;
document.getElementById('available-money').innerText = newBalance;
  }
  else{
    alert('we found a issue, try again later')
  }
})
// toggle feature 
document.getElementById('add-money-show').addEventListener('click',function(){
document.getElementById('add-money-from').classList.remove('hidden')
document.getElementById('cash-out-from').classList.add('hidden')
})
document.getElementById('cash-out-show').addEventListener('click',function(){
  document.getElementById('cash-out-from').classList.remove('hidden');
  document.getElementById('add-money-from').classList.add('hidden')
})


</script>
</body>
</html>
